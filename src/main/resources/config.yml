# Enable or disable specific Activity Rewarder modules
modules:
  daily-rewards: true
  playtime-daily-goals: true
  playtime-global-goals: true
  playtime-bonuses: true

# Whether players will receive all rewards on a day or just the one with the highest priority
allow-reward-stacking: false

# Whether rewards will automatically refresh when the day ticks over
# - This allows the plugin to use much less ram by only storing rewards that could be needed on the specified day
rewards-refresh-daily: true

# The length in seconds between reminders being sent
reminder-period: 1800
# Whether a player will reset to day 1 if they miss a day
streak-mode: true

